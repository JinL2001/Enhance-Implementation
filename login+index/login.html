<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 100px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px; /* 将按钮放在图片下方 */
        }
        .register-button {
            background-color: transparent;
            border: none;
            color: #007bff;
            font-size: 14px;
            cursor: pointer;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        #introduction-container {
            padding: 20px;
        }
        #introduction-text {
            margin-bottom: 20px;
        }
        #images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* 如果容器太小，允许项目换行 */
            margin-bottom: 20px; /* 将图片和按钮分开 */
        }
        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 300px; /* 设置最大宽度 */
            max-height: 300px; /* 设置最大高度 */
            width: auto;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container active" id="introduction-container">
            <h1>Welcome</h1>
            <p id="introduction-text">Intro page test: Here's are 6 type of girl/boys with pics, + introduction the functions of the chatbot. </p>
            <div id="images-container">
                <div class="image-container">
                    <img src="https://i.imgur.com/oxFP12G.jpeg" alt="Image 1">
                    <p>aloof</p>
                </div>
                <div class="image-container">
                    <img src="https://i.imgur.com/nPkeoRr.jpeg" alt="Image 2">
                    <p>gentle</p>
                </div>
                <div class="image-container">
                    <img src="https://i.imgur.com/qkytC4z.jpeg" alt="Image 3">
                    <p>knowledgeable</p>
                </div>
                <div class="image-container">
                    <img src="https://i.imgur.com/CYYqpnX.jpeg" alt="Image 4">
                    <p>warm-hearted</p>
                </div>
                <div class="image-container">
                    <img src="https://i.imgur.com/Z2VYoKr.jpeg" alt="Image 5">
                    <p>cute</p>
                </div>
                <div class="image-container">
                    <img src="https://i.imgur.com/YHtd1Qk.jpeg" alt="Image 6">
                    <p>ice-queen</p>
                </div>
            </div>
            <button id="start-button">Start Using</button>
        </div>
    
    
        
        <div class="form-container" id="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
                <br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p id="login-error-message"></p>
            <div class="button-container">
                <button class="register-button" id="register-button">Register</button>
            </div>
        </div>
        
        <div class="form-container" id="register-container">
            <h1>Register</h1>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" required>
                <br>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
                <br>
                <button type="submit">Register</button>
            </form>
            <p id="register-success-message"></p>
            <p id="register-error-message"></p>
            <div class="button-container">
                <button class="register-button" id="return-to-login">Back to Login</button>
            </div>
        </div>
    
    
    <script>
        const introductionContainer = document.getElementById("introduction-container");
        const loginContainer = document.getElementById("login-container");
        const registerContainer = document.getElementById("register-container");
        const startButton = document.getElementById("start-button");
        const registerButton = document.getElementById("register-button");
        const returnToLoginButton = document.getElementById("return-to-login");
        
        startButton.addEventListener("click", function(event) {
            event.preventDefault();
            introductionContainer.classList.remove("active");
            loginContainer.classList.add("active");
        });
        
        registerButton.addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("login-error-message").textContent = ""; // 清除登录错误信息
            loginContainer.classList.remove("active");
            registerContainer.classList.add("active");
        });
        
        returnToLoginButton.addEventListener("click", function(event) {
            event.preventDefault();
            registerContainer.classList.remove("active");
            loginContainer.classList.add("active");
        });

        const users = [
            { username: "user1", password: "password1" },
            { username: "user2", password: "password2" }
        ];

        document.getElementById("login-form").addEventListener("submit", function(event) {      //登录信息
            event.preventDefault();
            const loginUsername = document.getElementById("login-username").value;
            const loginPassword = document.getElementById("login-password").value;
            const user = users.find(u => u.username === loginUsername && u.password === loginPassword);
            
            if (user) {
                document.getElementById("login-error-message").textContent = "";
                window.location.href = "index.html";
            } else {
                document.getElementById("login-error-message").textContent = "Incorrect username and password, please try again!";
            }
        });

        document.getElementById("register-form").addEventListener("submit", function(event) {           //注册信息
            event.preventDefault();
            const registerUsername = document.getElementById("register-username").value;
            const registerPassword = document.getElementById("register-password").value;

            if (registerUsername && registerPassword) {
                const isUserExists = users.some(user => user.username === registerUsername);

                if (isUserExists) {
                    document.getElementById("register-error-message").textContent = "Username has been taken by someone else, please try a different one.";
                } else {
                    users.push({ username: registerUsername, password: registerPassword });
                    document.getElementById("register-success-message").textContent = "Registration successful, going back to login page in 2s!";
                    document.getElementById("register-username").value = "";
                    document.getElementById("register-password").value = "";
                    
                    setTimeout(function() {
                        document.getElementById("login-error-message").textContent = ""; // 注册成功之后清除登录错误信息
                        registerContainer.classList.remove("active");
                        loginContainer.classList.add("active");
                    }, 2000); // 2秒，返回
                }
            } else {
                document.getElementById("register-error-message").textContent = "Form is not complete!";
            }
});
    </script>
</body>
</html>
